name: Deploy Website to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy mã nguồn vào runner (không thay đổi)
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Chuẩn bị key để KẾT NỐI VÀO VPS (không thay đổi)
      # Key này dùng cho chặng Runner -> VPS
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Bước 3: Thực thi lệnh trên VPS
      # VPS sẽ tự dùng Deploy Key của nó để kết nối với GitHub
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
          # Xóa thư mục cũ
          echo '🧹 Cleaning up old directory...'
          rm -rf /var/www/psv
          
          # Clone repository
          echo '🚚 Cloning repository...'
          git clone git@github.com:${{ github.repository }}.git /var/www/psv
          
          # Di chuyển vào thư mục và thực hiện các bước tiếp theo
          cd /var/www/psv && \
          
          # Cài đặt dependencies (vẫn cần thiết cho webhook.js)
          echo '📦 Installing dependencies...' && \
          npm install && \
          
          # Chạy script thông báo một lần
          echo '🔔 Sending deployment notification...' && \
          node webhook.js && \
          
          echo '✅ Deployment script finished!'
          "