name: Deploy Website to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy mã nguồn vào runner (không thay đổi)
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Chuẩn bị key để KẾT NỐI VÀO VPS (không thay đổi)
      # Key này dùng cho chặng Runner -> VPS
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Bước 3: Thực thi lệnh trên VPS
      # VPS sẽ tự dùng Deploy Key của nó để kết nối với GitHub
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            # Xóa thư mục cũ để đảm bảo trạng thái sạch sẽ
            rm -rf /var/www/psv
            
            # Clone lại toàn bộ repository từ đầu vào đúng thư mục đó
            git clone git@github.com:${{ github.repository }}.git /var/www/psv
          "